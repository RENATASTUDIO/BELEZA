<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Renata - Serviços Completos</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Fundo de salão claro e profissional */
            background-image: url('https://images.pexels.com/photos/853427/pexels-photo-853427.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Overlay para escurecer o fundo e melhorar a legibilidade */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 700;
            color: #1e293b; /* Cor escura para contraste */
        }
        
        .category-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .category-title {
            background-color: #e11d48; /* Rosa forte para destaque */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: inline-block;
        }
        
        .service-list {
            color: #334155;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            text-align: left;
            padding: 0 1rem;
        }

        .service-list span {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }

        .service-list i {
            width: 1rem;
            height: 1rem;
            margin-right: 0.75rem;
        }
        
        .icon-pride-1 { color: #ef4444; }
        .icon-pride-2 { color: #f97316; }
        .icon-pride-3 { color: #eab308; }
        .icon-pride-4 { color: #22c55e; }
        .icon-pride-5 { color: #3b82f6; }
        .icon-pride-6 { color: #8b5cf6; }
        
        .contact-footer {
            background: linear-gradient(180deg, #374151, #1f2937);
            color: #f1f5f9;
        }

        .contact-button {
            background-color: #25d366;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .contact-button:hover {
            background-color: #1ea951;
            transform: scale(1.05);
        }

        /* ATUALIZADO: Estilos para a galeria de 4 imagens */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 colunas */
            gap: 0.75rem; /* Espaçamento entre imagens */
            margin-bottom: 2rem;
        }

        .image-gallery img {
            width: 100%;
            height: 150px; /* Um pouco mais de altura */
            object-fit: cover;
            border-radius: 0.5rem;
            border: 2px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="py-12 px-4">

    <div class="max-w-2xl mx-auto text-center">
        <!-- Header Principal -->
        <header class="mb-12">
            <h1 class="main-title text-6xl md:text-7xl text-white">Studio Renata</h1>
            <p class="text-gray-200 mt-2 text-lg font-medium tracking-wider">ATENDIMENTO UNISSEX</p>
        </header>

        <!-- Container das Categorias -->
        <div class="space-y-8">

            <!-- Card: Peluquería -->
            <section class="category-card p-6 md:p-8">
                <!-- ATUALIZADO: Galeria com 4 imagens do seu repositório -->
                <div class="image-gallery">
                    <img src="1JPG.jpg" alt="Exemplo de corte de cabelo 1">
                    <img src="2JPG.jpg" alt="Exemplo de corte de cabelo 2">
                    <img src="3JPG.jpg" alt="Exemplo de corte de cabelo 3">
                    <img src="4JPG.jpg" alt="Exemplo de corte de cabelo 4">
                </div>

                <h2 class="category-title mb-8">Peluquería</h2>
                <div class="space-y-8 text-center">
                    <div class="service-group">
                        <div class="service-list">
                            <span><i data-feather="circle" class="icon-pride-1"></i>CORTE</span>
                            <span><i data-feather="circle" class="icon-pride-2"></i>PROGRESSIVA</span>
                            <span><i data-feather="circle" class="icon-pride-3"></i>HIDRATAÇÃO</span>
                            <span><i data-feather="circle" class="icon-pride-4"></i>TINTURA</span>
                            <span><i data-feather="circle" class="icon-pride-5"></i>LUZES</span>
                            <span><i data-feather="circle" class="icon-pride-6"></i>CHAPINHA</span>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
    
    <!-- Footer de Contato -->
    <footer class="contact-footer mt-16 py-10 text-center rounded-t-2xl">
        <h3 class="text-2xl font-semibold text-white">AGENDAMENTO:</h3>
        <a href="https://wa.me/5547991074543" target="_blank" class="contact-button mt-4 inline-flex items-center justify-center font-bold py-4 px-8 rounded-full shadow-lg text-xl">

    <script>
        feather.replace();
    </script>
</body>
</html>
